<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <div class="rowContainer">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <br></br>

                        <header>
                            <h1 class="page-header text-center">Torneos inscritos</h1>
                        </header>
                        <center>
                            <p>Torneos en los que has participado o estás participando</p>        
                            <br></br>



                        </center>

                        <h:form id="dqw">



                            <table id="table-transform" value="#{participacionTorneoManagedBean.listarPropiaParticipacionTorneo()}" var="item" class="table table-hover" data-toggle="table" data-short-name="fechaRegistro" data-short-order="desc" data-show-toogle="true" data-show-columns="true" data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200]" data-row-style="rowStyle" data-pagination="true" data-search="true" >
                                <thead>

                                    <tr >

                                        <th class="hidden-xs"><center>
                                                Equipo
                                            </center></th>

                                        <th class="hidden-xs"><center>
                                                Descripción
                                            </center></th>


                                        <th class="hidden-xs"><center>
                                                Torneo
                                            </center></th>



                                    </tr>
                                </thead>
                                <tbody>

                                    <ui:repeat  value="#{participacionTorneoManagedBean.listarPropiaParticipacionTorneo()}" var="item">


                                        <tr>

                                            <td>
                                                <center>
                                                    #{item.idEquipo.idEquipo}
                                                </center>

                                            </td>

                                            <td>
                                                <center>
                                                    #{item.descripcion}
                                                </center>

                                            </td>


                                            <td>
                                                <center>
                                                    #{item.idTorneo.nombreTorneo}
                                                </center>

                                            </td>


                                        </tr>
                                    </ui:repeat>


                                </tbody>
                            </table>
                            <br></br>
                            <h:commandLink title="Descargar tabla en pdf">
                                <img  src="resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="pdf" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>
                            <h:commandLink title="Descargar tabla en Excel">
                                <img  src="resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="xls" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>


                        </h:form>


                        <br/>

                    </div>
                    <div class="col-lg-1"></div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
