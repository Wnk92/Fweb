<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->

                <div class="rowContainer">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <br></br>

                        <header>
                            <h1 class="page-header text-center">Lista de sus pagos</h1>
                        </header>
                        <center>
                            <p>Aqu√≠ puede encontrar el registro de sus pagos </p>        
                            <br></br>


                        </center>


                        <h:form>
                            <table id="table-transform" value="#{pagoManagedBean.listarPagoPropio()}" var="item" class="table table-hover" data-toggle="table" data-short-name="fechaRegistro" data-short-order="desc" data-show-toogle="true" data-show-columns="true" data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200, 300, 400, 500, 1000]" data-row-style="rowStyle" data-pagination="true" data-search="true" >
                                <thead>

                                    <tr >
                                        <th class="hidden-xs"><center><em class="fa fa-cog">icono</em></center></th>
                                        <th class="hidden-xs">Motivo de pago</th>
                                        <th class="hidden-xs">Fecha de pago</th>
                                        <th class="hidden-xs">Monto</th>
                                        <th class="hidden-xs">Estado</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <ui:repeat  value="#{pagoManagedBean.listarPagoPropio()}" var="item">


                                        <tr>


                                            <td class="hidden-xs">#{item.motivoPago}</td>
                                            <td class="hidden-xs"> <h:outputText value="#{item.fechaPago}">
                                                    <f:convertDateTime pattern="dd-MM-yyyy">

                                                    </f:convertDateTime>
                                                </h:outputText></td>
                                            <td class="hidden-xs">#{item.monto}</td>
                                            <td class="hidden-xs">#{item.estado}</td>


                                        </tr>
                                    </ui:repeat>

                                </tbody>
                            </table>
                            <br></br>
                            <h:commandLink title="Descargar tabla en pdf">
                                <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="pdf" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>
                            <h:commandLink title="Descargar tabla en Excel">
                                <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="xls" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>

                        </h:form>

                        <br/>

                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
