<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <script type="text/javascript" src="../resources/js/Chart.bundle.js"></script>
                    <script type="text/javascript" src="../resources/js/Chart.bundle.min.js"></script>
                    <script type="text/javascript" src="../resources/js/Chart.js"></script>
                    <script type="text/javascript" src="../resources/js/Chart.min.js"></script>


                    <canvas id="myChart" width="1000px" height="700px"></canvas>
                    <script>
                        var ctx = document.getElementById("myChart").getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ["Velocidad", "Fuerza", "Flexibilidad", "Resistencia"],
                                datasets: [{
                                        label: 'Calificaci√≥n',
                                        data: [#{desempenioFisicoManagedBean.velocidad}, #{desempenioFisicoManagedBean.fuerza}, #{desempenioFisicoManagedBean.flexibilidad}, #{desempenioFisicoManagedBean.resistencia}],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)'
                                           
                                        ],
                                        borderColor: [
                                            'rgba(255,99,132,1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)'
                                            
                                        ],
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                }
                            }
                        });
                    </script>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
