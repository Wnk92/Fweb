<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">


                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->

                <div class="rowContainer">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-11 col-md-11 col-sm-10 col-xs-10">
                        <br></br>

                        <header>
                            <h1 class="page-header text-center">Entrenadores</h1>
                        </header>
                        <center>
                            <p>Estos son nuestros entrenadores</p>        
                            <br></br>



                        </center>

                        <h:form id="dqw">


                            <table id="table-transform" value="#{usuarioManagedBean.entrenador}" var="item" class="table table-hover" data-toggle="table" data-short-name="fechaRegistro" data-short-order="desc" data-show-toogle="true" data-show-columns="true" data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200, 300, 400, 500, 1000]" data-row-style="rowStyle" data-pagination="true" data-search="true" >
                                <thead>

                                    <tr >
                                      
                                        <th class="hidden-xs">Documento</th>
                                        <th class="hidden-xs">Nombre</th>
                                        <th class="hidden-xs">Apellido</th>
                                        <th class="hidden-xs">Fecha Nacimiento</th>
                                        <th class="hidden-xs">Correo</th>
                                        <th class="hidden-xs">Carta</th>




                                    </tr>
                                </thead>
                                <tbody>

                                    <ui:repeat  value="#{usuarioManagedBean.entrenador}" var="item">


                                        <tr>

                                            <td class="hidden-xs">#{item.documento}</td>
                                            <td class="hidden-xs">#{item.primerNombre}</td>
                                            <td class="hidden-xs">#{item.primerApellido}</td>
                                            <td class="hidden-xs">
                                                <h:outputText value="#{item.fechaDeNacimento}">
                                                    <f:convertDateTime pattern="dd-MM-yyyy">

                                                    </f:convertDateTime>
                                                </h:outputText></td>
                                            <td>#{item.correo}</td>
                                            <td style="height: 130px;" class="col-md-4">

                                                <img class="weer" style="width: 120px; height: 120px;" src="#{request.contextPath}/#{item.entrenador.diploma}"/>

                                            </td>

                                        </tr>
                                    </ui:repeat>

                                </tbody>
                            </table>
                            <br></br>
                            <h:commandLink title="Descargar tabla en pdf">
                                <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="pdf" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>
                            <h:commandLink title="Descargar tabla en Excel">
                                <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="xls" target="tabCat" fileName="ListadoDeCategorias"/>
                            </h:commandLink>


                        </h:form>

                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
