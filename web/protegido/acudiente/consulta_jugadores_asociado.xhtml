<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
             
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{usuarioManagedBean.jugadoresAcudiente}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Documento"/>
                                </f:facet>
                                <h:outputText value="#{item.documento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerNombre"/>
                                </f:facet>
                                <h:outputText value="#{item.primerNombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SegundoNombre"/>
                                </f:facet>
                                <h:outputText value="#{item.segundoNombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerApellido"/>
                                </f:facet>
                                <h:outputText value="#{item.primerApellido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SegundoApellido"/>
                                </f:facet>
                                <h:outputText value="#{item.segundoApellido}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Clave"/>
                                </f:facet>
                                <h:outputText value="#{item.clave}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaDeNacimento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDeNacimento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Genero"/>
                                </f:facet>
                                <h:outputText value="#{item.genero}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Rh"/>
                                </f:facet>
                                <h:outputText value="#{item.rh}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Eps"/>
                                </f:facet>
                                <h:outputText value="#{item.eps}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.jugador}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTipoRol"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoRol}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEstado"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdAcudiente"/>
                                </f:facet>
                                <h:outputText value="#{item.idAcudiente}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Entrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.entrenador}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


                  

            </ui:define>

        </ui:composition>

    </body>
</html>
