<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <div class="rowContainer">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <br></br>

                            <header>
                                <h1 class="page-header text-center">Valoracion de Desempeño</h1>
                            </header>
                            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                            <script type="text/javascript">
                                google.load('visualization', '1.0', {'packages': ['corechart']});
                                google.setOnLoadCallback(dibujar);
                                function dibujar()
                                {
                                    var data = new google.visualization.DataTable();
                                    data.addColumn('string', 'Item de evaluación');
                                    data.addColumn('number', 'Nota');
                                    data.addRows(
                                            [
                                                ['Velocidad', #{desempenioFisicoManagedBean.velocidad}],
                                                ['Fuerza',#{desempenioFisicoManagedBean.fuerza}],
                                                ['Flexibilidad', #{desempenioFisicoManagedBean.flexibilidad}],
                                                ['Resistencia', #{desempenioFisicoManagedBean.resistencia}]
                                            ]
                                            );
                                    var opciones = {'title': 'Seguimiento Físico',
                                        'width': 700,
                                        'height': 500};
                                    var grafica = new google.visualization.BarChart(document.getElementById('desempenioFisico'));
                                    grafica.draw(data, opciones);

                                }
                            </script>
                            <script type="text/javascript">
                                google.load('visualization', '1.0', {'packages': ['corechart']});
                                google.setOnLoadCallback(dibujar);
                                function dibujar()
                                {
                                    var data = new google.visualization.DataTable();
                                    data.addColumn('string', 'Item de evaluación');
                                    data.addColumn('number', 'Nota');
                                    data.addRows(
                                            [
                                                ['Velocidad', #{desempenioFisicoManagedBean.velocidad}],
                                                ['Fuerza',#{desempenioFisicoManagedBean.fuerza}],
                                                ['Flexibilidad', #{desempenioFisicoManagedBean.flexibilidad}],
                                                ['Resistencia', #{desempenioFisicoManagedBean.resistencia}]
                                            ]
                                            );
                                    var opciones = {'title': 'Seguimiento Técnico',
                                        'width': 700,
                                        'height': 500};
                                    var grafica = new google.visualization.BarChart(document.getElementById('desempenioTecnico'));
                                    grafica.draw(data, opciones);

                                }
                            </script>
                            <script type="text/javascript">
                                google.load('visualization', '1.0', {'packages': ['corechart']});
                                google.setOnLoadCallback(dibujar);
                                function dibujar()
                                {
                                    var data = new google.visualization.DataTable();
                                    data.addColumn('string', 'Item');
                                    data.addColumn('number', 'Nota');
                                    data.addRows(
                                            [
                                                ['Velocidad', #{desempenioFisicoManagedBean.velocidad}],
                                                ['Fuerza',#{desempenioFisicoManagedBean.fuerza}],
                                                ['Flexibilidad', #{desempenioFisicoManagedBean.flexibilidad}],
                                                ['Resistencia', #{desempenioFisicoManagedBean.resistencia}]
                                            ]
                                            );
                                    var opciones = {'title': 'Seguimiento Psicológico',
                                        'width': 700,
                                        'height': 500};
                                    var grafica = new google.visualization.BarChart(document.getElementById('desempenioPsicologico'));
                                    grafica.draw(data, opciones);

                                }
                            </script>
                            <script type="text/javascript">
                                google.load('visualization', '1.0', {'packages': ['corechart']});
                                google.setOnLoadCallback(dibujar);  
                                function dibujar()
                                {
                                    var data = new google.visualization.DataTable();
                                    data.addColumn('string', 'Item de evaluación');
                                    data.addColumn('number', 'Nota');
                                    data.addRows(
                                            [
                                                ['Velocidad', #{desempenioFisicoManagedBean.velocidad}],
                                                ['Fuerza',#{desempenioFisicoManagedBean.fuerza}],
                                                ['Flexibilidad', #{desempenioFisicoManagedBean.flexibilidad}],
                                                ['Resistencia', #{desempenioFisicoManagedBean.resistencia}]
                                            ]
                                            );
                                    var opciones = {'title': 'Seguimiento Táctico',
                                        'width': 700,
                                        'height': 500};
                                    var grafica = new google.visualization.BarChart(document.getElementById('desempenioTactico'));
                                    grafica.draw(data, opciones);

                                }
                            </script>



                            <h:form id="formValoracion">
                                <h:panelGroup id="tabla" layout="block">

                                    <center>
                                        <li><a  href="../entrenador/listajugadoresseguimiento.xhtml" class="icoLinkedin"><i class="fa fa-linked"> <img style="width: 200px; height: 200px;" src="../../resources/images/usuario/mm.png" title="Regresar a todos los seguimientos del jugador" alt="Imagen iconica del sistema"/></i></a></li>
                                        <p>Seguimiento mas detallado del jugador</p>
                                    </center>
                                    <table id="table-transform"  value="#{valoracionManagedBean.listarValoracion2()}" var="item" class="table table-hover" data-toggle="table" data-short-name="fechaRegistro" data-short-order="desc" data-show-toogle="true" data-show-columns="true" data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200]" data-row-style="rowStyle" data-pagination="true" data-search="true" >
                                        <thead>

                                            <tr>

                                                <th class="hidden-xs">Seguimiento</th>

                                                <th class="hidden-xs">Item</th>

                                                <th class="hidden-xs">Nota</th>

                                                <th class="hidden-xs">Valoraciones <small>(0-5)</small></th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <ui:repeat  value="#{valoracionManagedBean.listarValoracion2()}" var="item">
                                                <h:form>   <tr>

                                                        <td class="hidden-xs" align="center">

                                                            <h:outputText value="#{item.idItem.idDesempenio.nombreDesempenio}"/>

                                                        </td>



                                                        <td  class="hidden-xs" align="center">

                                                            <h:outputText value="#{item.idItem.descripcion}"/>

                                                        </td>


                                                        <td >

                                                            <div class="progress">
                                                                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="#{item.nota}" aria-valuemin="0" aria-valuemax="10">#{item.nota}%</div>
                                                            </div>

                                                        </td>

                                                        <td>
                                                            <h:selectOneMenu class="form-control" id="nota" value="#{valoracionManagedBean.nota}" required="true" requiredMessage="El campo 'Estado' es requerido">
                                                                <f:selectItem itemDisabled="" itemLabel="Seleccione"/>
                                                                <f:selectItem itemValue="1" itemLabel="1"/>
                                                                <f:selectItem itemValue="2" itemLabel="2"/>
                                                                <f:selectItem itemValue="3" itemLabel="3"/>
                                                                <f:selectItem itemValue="4" itemLabel="4"/>
                                                                <f:selectItem itemValue="5" itemLabel="5"/>
                                                                <f:ajax event="change" listener="#{valoracionManagedBean.modificarValoracion(item)}" execute="@this" render="formValoracion:tabla"/>
                                                            </h:selectOneMenu>
                                                        </td>

                                                    </tr>

                                                </h:form>





                                            </ui:repeat>

                                        </tbody>
                                    </table>


                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <br/>

                                    Desempeño:
                                    <progress id="myProgress" value="#{item.nota}" max="5">
                                    </progress>

                                    <p>La nota es: "#{valoracionManagedBean.getNota()}".</p>

                                    <button onclick="myFunction()">Try it</button>

                                    <script>
                                        function myFunction() {
                                            document.getElementById("myProgress").value = "#{item.nota}";
                                        }
                                    </script>
                                    <br></br>
                                    <h:commandLink title="Descargar tabla en pdf">
                                        <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                        <p:dataExporter type="pdf" target="tabCat" fileName="ListadoDeCategorias"/>
                                    </h:commandLink>
                                    <h:commandLink title="Descargar tabla en Excel">
                                        <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                        <p:dataExporter type="xls" target="tabCat" fileName="ListadoDeCategorias"/>
                                    </h:commandLink>


                                </h:panelGroup>
                            </h:form>


                            <br/>

                        </div>
                        <div class="col-lg-1">

                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-6">

                            <div id="desempenioTactico"></div>


                            <div id="desempenioFisico"></div>

                        </div>

                        <br/>

                        <div class="col-lg-6">

                            <div id="desempenioPsicologico"></div>


                            <div id="desempenioTecnico"></div>

                        </div>                          


                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
