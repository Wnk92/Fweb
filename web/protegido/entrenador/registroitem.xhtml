<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registrar Item"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdItems:" for="idItems" />
                            <h:inputText id="idItems" value="#{itemManagedBean.item.idItems}" title="IdItems" required="true" requiredMessage="The IdItems field is required."/>
                            <h:outputLabel value="Descripcion:" for="descripcion" />
                            <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{itemManagedBean.item.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                            <h:outputLabel value="IdDesempenio:" for="idDesempenio" />
                            <h:selectOneMenu id="idDesempenio" value="#{itemManagedBean.item.idDesempenio}" title="IdDesempenio" required="true" requiredMessage="The IdDesempenio field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{desempenioManagedBean.listarDesempenio()}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{itemManagedBean.registrarItem()}"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
