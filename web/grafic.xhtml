<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load('visualization', '1.0', {'packages': ['corechart']});
            google.setOnLoadCallback(dibujar);
            function dibujar()
            {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Item de evaluación');
                data.addColumn('number', 'Nota');
                data.addRows(
                        [
                            ['Velocidad', #{desempenioFisicoManagedBean.velocidad}],
                            ['Fuerza',#{desempenioFisicoManagedBean.fuerza}],
                            ['Flexibilidad', 3],
                            ['Resistencia', 2]

                        ]
                        );
                var opciones = {'title': 'Seguimiento Físico',
                    'width': 500,
                    'height': 300};
                var grafica = new google.visualization.BarChart(document.getElementById('charts'));
                grafica.draw(data, opciones);

            }
        </script>
    </head>
    <body>
        <div id="charts"></div>
    </body>

</html>
